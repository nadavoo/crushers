<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Portfolio</title>
    <style>
        /* --- CORE SETTINGS --- */
        :root {
            --system-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --macos-blue: rgba(0, 122, 255, 0.4);
            --macos-blue-border: rgba(0, 122, 255, 0.8);
            --traffic-red: #ff5f56;
            --traffic-yellow: #ffbd2e;
            --traffic-green: #27c93f;
            --dialog-bg: #262626;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
            font-family: var(--system-font);
            /* REPLACE WITH YOUR HERO WALLPAPER */
            background-image: url('img/bg.jpg');
            background-position: center; background-size: cover;
            position: relative;
        }

        /* --- DESKTOP SCATTERED ICONS --- */
        .scatter-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        .scatter-item {
            position: absolute; display: flex; flex-direction: column; align-items: center;
            cursor: default; pointer-events: auto; width: 110px; padding: 5px;
            border-radius: 8px; border: 1px solid transparent;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.1s;
        }

        .scatter-item:hover {
            transform: scale(1.15); z-index: 9999 !important;
            background-color: var(--macos-blue); border-color: var(--macos-blue-border);
        }

        .item-art {
            width: 100%; height: auto; background-size: cover; background-position: center;
            border-radius: 4px; background-color: #333; pointer-events: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .item-label {
            margin-top: 4px; color: white; font-weight: 600; font-size: 12px;
            text-align: center; text-shadow: 0 1px 3px rgba(0,0,0,0.8); pointer-events: none;
        }

        /* --- MACOS WINDOWS --- */
        .window {
            position: absolute; width: 500px; background: #fff;
            border-radius: 10px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; overflow: hidden;
            border: 1px solid #000; min-height: 150px;
            animation: openAnim 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes openAnim { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); }}
        .window.closing { animation: closeAnim 0.2s forwards; pointer-events: none; }
        @keyframes closeAnim { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(0.8); }}

        .window-header {
            height: 28px; background: linear-gradient(to bottom, #3a3a3a, #2b2b2b);
            border-bottom: 1px solid #111; display: flex; align-items: center; padding-left: 10px; flex-shrink: 0;
        }
        .window.light-theme .window-header { background: linear-gradient(to bottom, #eaeaea, #dcdcdc); border-bottom: 1px solid #c8c8c8; }

        .traffic-lights { display: flex; gap: 8px; }
        .traffic-btn { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; border: 0.5px solid rgba(0,0,0,0.1); }
        .close { background: var(--traffic-red); } .minimize { background: var(--traffic-yellow); } .expand { background: var(--traffic-green); }

        .window-title { flex-grow: 1; text-align: center; font-size: 13px; color: #bbb; font-weight: 600; margin-right: 50px; }
        .window.light-theme .window-title { color: #444; }
        .window-body { padding: 0; background: #fff; max-height: 65vh; overflow-y: auto; flex-grow: 1; }

        /* --- DIALOG STYLES (Dark Mode) --- */
        .window.dialog { background-color: var(--dialog-bg); color: white; width: 450px; border: 1px solid #444; }
        .dialog-layout { padding: 25px; display: flex; gap: 20px; align-items: flex-start; }
        .dialog-icon-box { width: 60px; height: 60px; background-size: contain; background-repeat: no-repeat; background-position: center; flex-shrink: 0; }
        .dialog-content { flex-grow: 1; }
        .dialog-h { font-size: 15px; font-weight: bold; margin-bottom: 8px; display: block; }
        .dialog-p { font-size: 13px; line-height: 1.5; color: #ddd; margin-bottom: 20px; }
        .dialog-btn { background-color: #0071e3; color: white; border: none; padding: 6px 16px; border-radius: 5px; font-size: 13px; float: right; cursor: pointer; font-weight: 500; }
        .dialog-btn:hover { background-color: #0077ED; }
        .dialog-btn.red { background-color: #ff3b30; } 

        /* --- GALLERY & NOTES STYLES --- */
        .gallery-list { display: flex; flex-direction: column; gap: 20px; padding: 20px; }
        .gallery-list-item { width: 100%; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .gallery-list-img { width: 100%; height: auto; display: block; }
        .notes-layout { display: flex; height: 300px; padding: 0; background: white; }
        .notes-sidebar { width: 140px; background: #f5f5f7; border-right: 1px solid #ddd; padding-top: 10px; }
        .notes-btn { padding: 8px 15px; font-size: 13px; color: #333; cursor: pointer; font-weight: 500; }
        .notes-btn:hover { background: rgba(0,0,0,0.05); }
        .notes-btn.active { background: #eeb036; color: white; }
        .notes-content-area { flex-grow: 1; padding: 20px; font-family: "Georgia", serif; color: #333; line-height: 1.6; overflow-y: auto;}

        /* --- DOCK STYLES --- */
        .dock-wrapper { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; z-index: 9000; }
        .dock {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 8px; border-radius: 24px; display: flex; gap: 12px; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); align-items: flex-end;
        }
        .dock-separator { width: 1px; height: 35px; background: rgba(0,0,0,0.15); margin: 0 2px; align-self: center; border-right: 1px solid rgba(255,255,255,0.1); }
        .dock-icon {
            width: 50px; height: 50px; border-radius: 12px; background: #ddd; display: flex; align-items: center; justify-content: center;
            font-size: 26px; cursor: pointer; transition: transform 0.2s; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            background-size: cover; background-position: center; background-repeat: no-repeat;
        }
        .dock-icon:hover { transform: scale(1.15) translateY(-10px); }
        .dock-icon.open::after { content: ''; position: absolute; bottom: -6px; width: 4px; height: 4px; background: #333; border-radius: 50%; box-shadow: 0 0 2px white; }

        /* --- REALISTIC ICON URLS --- */
        .di-arduino { background-image: url('img/arduino.png'); background-color: #00979D; background-size: 70%; }
        .di-vscode { background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg'); background-color: white; background-size: 80%; }
        .di-gemini { background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/8a/Google_Gemini_logo.svg'); background-color: white; background-size: 80%; }
        .di-warn { background-image: url('warn.png'); background-color: #ffcc00; background-size: 60%; border: 2px solid white; }
        
        .di-notes { background: linear-gradient(to bottom, #f2cd4a 25%, #fff 25%); border: 1px solid #ccc; }
        .di-notes::before { content: ''; position: absolute; top: 40%; left: 10%; width: 80%; height: 2px; background: #e5e5e5; box-shadow: 0 6px 0 #e5e5e5, 0 12px 0 #e5e5e5; }
        
        .di-photos { background-image: url('img/photos.png'); background-color: white; }
        
        .di-insta { background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg'); background-color: white; }
        .di-mail { background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg'); background-color: white; }
        
        .di-trash { background: linear-gradient(to bottom, #ccc, #fff); border: 1px solid #bbb; display: flex; align-items: center; justify-content: center; }
        .di-trash::after { content: 'üóëÔ∏è'; font-size: 24px; }

    </style>
</head>
<body>

    <div class="scatter-container" id="scatter-zone"></div>

    <div class="dock-wrapper">
        <div class="dock">
            <div class="dock-icon di-arduino" id="icon-arduino" onclick="showDialog('Arduino IDE', 'Sketch upload failed. Again. Maybe it\'s the cable? Or the driver? Or the phase of the moon?', 'Try Again', 'https://upload.wikimedia.org/wikipedia/commons/8/87/Arduino_Logo.svg')"></div>
            
            <div class="dock-icon di-vscode" id="icon-vscode" onclick="showDialog('Visual Studio Code', 'You have 47 unsaved files and 12 extensions waiting to update. Proceed with caution.', 'Ignore', 'https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg')"></div>
            
            <div class="dock-icon di-gemini" id="icon-gemini" onclick="showDialog('Google Gemini', 'I am currently overwhelmed with existential dread and cannot answer your question.', 'Plead for mercy', 'https://upload.wikimedia.org/wikipedia/commons/8/8a/Google_Gemini_logo.svg')"></div>
            
            <div class="dock-icon di-warn" onclick="showDialog('SYSTEM ALERT', 'CRITICAL ERROR: Servo Overheat detected in Joint 4. Emergency shutdown initiated.', 'OVERRIDE', 'https://upload.wikimedia.org/wikipedia/commons/3/3b/Warning_icon.svg', true)"></div>
            
            <div class="dock-separator"></div>
            
            <div class="dock-icon di-notes" id="icon-notes" onclick="toggleNotesWindow()"></div>
            <div class="dock-icon di-photos" id="icon-photos" onclick="togglePhotosWindow()"></div>
            
            <div class="dock-separator"></div>
            
            <div class="dock-icon di-insta" onclick="window.open('https://instagram.com', '_blank')"></div>
            <div class="dock-icon di-mail" onclick="window.location.href='mailto:nadavo.png@gmail.com'"></div>
            
            <div class="dock-separator"></div>
            
            <div class="dock-icon di-trash" onclick="closeAll()"></div>
        </div>
    </div>

    <script>
        let highestZ = 100;

        // --- PROJECTS DATA ---
        const projects = [
            { id: "p1", label: "fares", subtitle: "the engine of the team", img: "img/fares.jpg", ratio: "1/1", width: 110, desc: "High ego cuz I'm the ONE and ONLY .", details: "Graphic Design > Typography" },
            { id: "p2", label: "nada", subtitle: "the software brain", img: "img/nada.jpg", ratio: "1/1", width: 120, desc: "VScode hates to see me coming !", details: "Engineering > Robotics" },
            { id: "p3", label: "yahya", subtitle: "crushers' iron man", img: "img/yahya.jpg", ratio: "16/9", width: 140, desc: "never challenge me or you'll see defeat.", details: "Motion Design" },
            { id: "p5", label: "hana", subtitle: "the researcher 2", img: "img/hana.jpg", ratio: "1/1", width: 110, desc: "I can find you're secret files.", details: "Graphic Design > Typography" },
            { id: "p6", label: "neamat", subtitle: "the researcher", img: "img/neamat.jpg", ratio: "1/1", width: 110, desc: "No pain no gain.", details: "Graphic Design > Typography" },
            { id: "p4", label: "mahmoud", subtitle: "the king of the hardwares", img: "img/mahmoud.jpg", ratio: "1/1", width: 100, desc: "Shut up , Losers.", details: "Fashion" }
        ];

        // --- PHOTOS DATA ---
        const galleryImages = [
            "img/nada.jpg", 
            "img/fares.jpg",
            "img/yahya.jpg",
            "img/mahmoud.jpg",
            "img/hana.jpg",
            "img/neamat.jpg"
        ];

        const container = document.getElementById('scatter-zone');

        // --- INIT SCATTER ICONS ---
        projects.forEach((proj) => {
            const el = document.createElement('div'); el.className = 'scatter-item'; el.id = `icon-${proj.id}`;
            el.style.width = proj.width + "px";
            const angle = Math.random() * Math.PI * 2; const radius = 15 + (Math.random() * 25);
            el.style.left = (window.innerWidth * ((50 + radius * Math.cos(angle) * 1.5)/100)) + "px";
            el.style.top = (window.innerHeight * ((40 + radius * Math.sin(angle))/100)) + "px";
            el.style.zIndex = Math.floor(Math.random() * 50);
            el.innerHTML = `<div class="item-art" style="background-image: url('${proj.img}'); aspect-ratio: ${proj.ratio};"></div><div class="item-label">${proj.label}</div>`;
            makeDraggable(el, true);
            let isDragging = false; el.addEventListener('mousedown', () => isDragging = false); el.addEventListener('mousemove', () => isDragging = true);
            el.addEventListener('mouseup', (e) => { if (!isDragging && e.button === 0) toggleProjectWindow(proj); });
            container.appendChild(el);
        });

        // --- WINDOW LOGIC ---

        function toggleProjectWindow(proj) {
            const existing = document.getElementById(`win-${proj.id}`);
            if (existing) closeWindow(proj.id);
            else {
                const body = `
                    <div style="padding: 25px;">
                        <div style="display:flex; gap:20px; margin-bottom:25px;">
                            <div style="width:80px; height:80px; background-image: url('${proj.img}'); background-size:cover; border-radius:6px; border:1px solid #ddd;"></div>
                            <div><h2 style="margin:0 0 5px 0; font-size:18px;">${proj.label}</h2><h3 style="margin:0; font-size:14px; color:#666; font-weight:400;">${proj.subtitle}</h3></div>
                        </div>
                        <div style="font-size:14px; line-height:1.5; color:#333;">${proj.desc}</div>
                    </div>`;
                createWindow(proj.id, 'Information: ' + proj.label, body, 'light-theme');
            }
        }

        function showDialog(appName, message, buttonText, iconUrl, isDanger = false) {
            const id = 'dialog-' + appName.replace(/\s/g, '');
            if (document.getElementById(`win-${id}`)) { closeWindow(id); return; }

            const btnClass = isDanger ? 'dialog-btn red' : 'dialog-btn';
            
            const body = `
                <div class="dialog-layout">
                    <div class="dialog-icon-box" style="background-image: url('${iconUrl}');"></div>
                    <div class="dialog-content">
                        <span class="dialog-h">${appName}</span>
                        <p class="dialog-p">${message}</p>
                        <button class="${btnClass}" onclick="closeWindow('${id}')">${buttonText}</button>
                    </div>
                </div>`;
            createWindow(id, appName, body, 'dialog');
        }

        function togglePhotosWindow() {
            const id = 'photos-gallery';
            if(document.getElementById(`win-${id}`)) { closeWindow(id); return; }
            let listHtml = '<div class="gallery-list">';
            galleryImages.forEach(src => { listHtml += `<div class="gallery-list-item"><img src="${src}" class="gallery-list-img"></div>`; });
            listHtml += '</div>';
            createWindow(id, 'Gallery', listHtml, 'light-theme');
            document.getElementById('icon-photos').classList.add('open');
        }

        function toggleNotesWindow() {
            const id = 'notes';
            if(document.getElementById(`win-${id}`)) { closeWindow(id); return; }
            const body = `
                <div class="notes-layout">
                    <div class="notes-sidebar">
                        <div class="notes-btn active" onclick="this.parentElement.querySelectorAll('.notes-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active'); document.getElementById('notes-text').innerHTML='<h2>About us</h2><p>Engineers who seem to be CREATIVE.</p>';">About us</div>
                        <div class="notes-btn" onclick="this.parentElement.querySelectorAll('.notes-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active'); document.getElementById('notes-text').innerHTML='<h2>Dreams</h2><p>Sleep.</p>';">Dreams</div>
                    </div>
                    <div class="notes-content-area" id="notes-text"><h2>About</h2><p>Engineers.</p></div>
                </div>`;
            createWindow(id, 'Notes', body, 'light-theme');
            document.getElementById('icon-notes').classList.add('open');
        }

        function createWindow(id, title, innerHTML, themeClass) {
            const win = document.createElement('div'); 
            win.className = `window ${themeClass}`; win.id = `win-${id}`; win.style.zIndex = ++highestZ;
            win.style.left = (100 + Math.random() * 200) + 'px'; win.style.top = (100 + Math.random() * 100) + 'px';
            win.innerHTML = `
                <div class="window-header" id="drag-${id}">
                    <div class="traffic-lights"><div class="traffic-btn close" onclick="closeWindow('${id}')"></div><div class="traffic-btn minimize"></div><div class="traffic-btn expand"></div></div>
                    <div class="window-title">${title}</div>
                </div>
                <div class="window-body">${innerHTML}</div>`;
            win.addEventListener('mousedown', () => win.style.zIndex = ++highestZ);
            document.body.appendChild(win);
            makeDraggable(win, false, `drag-${id}`);
        }

        function closeWindow(id) {
            const win = document.getElementById(`win-${id}`); 
            if(win) { win.classList.add('closing'); setTimeout(() => win.remove(), 190); }
            const icon = document.getElementById(`icon-${id}`); if(icon) icon.classList.remove('open');
        }
        function closeAll() { document.querySelectorAll('.window').forEach(w => w.remove()); }

        function makeDraggable(el, isIcon, handleId) {
            let pos1=0, pos2=0, pos3=0, pos4=0; const handle = handleId ? document.getElementById(handleId) : el;
            handle.onmousedown = (e) => { e.preventDefault(); if(isIcon) el.classList.add('active'); pos3 = e.clientX; pos4 = e.clientY; document.onmouseup = () => { if(isIcon) el.classList.remove('active'); document.onmouseup = null; document.onmousemove = null; }; document.onmousemove = (e) => { e.preventDefault(); pos1 = pos3 - e.clientX; pos2 = pos4 - e.clientY; pos3 = e.clientX; pos4 = e.clientY; el.style.top = (el.offsetTop - pos2) + "px"; el.style.left = (el.offsetLeft - pos1) + "px"; }; };
        }
    </script>
</body>
</html>
